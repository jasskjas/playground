<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drums</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>
 
  <h1 id="title">Drums 🥁 </h1>

  <div class="set">
    <button data-note="f" class="f drum">f</button>
    <button data-note="a" class="a drum">a</button>
    <button data-note="s" class="s drum">s</button>
    <button data-note="d" class="d drum">d</button>
    <button data-note="j" class="j drum">j</button>
    <button data-note="k" class="k drum">k</button>
    <button data-note="l" class="l drum">l</button>
  </div>

  <audio id="k" src="sounds/crash.mp3"></audio>
  <audio id="l" src="sounds/kick-bass.mp3"></audio>
  <audio id="j" src="sounds/snare.mp3"></audio>
  <audio id="f" src="sounds/tom-1.mp3"></audio>
  <audio id="a" src="sounds/tom-2.mp3"></audio>
  <audio id="s" src="sounds/tom-3.mp3"></audio>
  <audio id="d" src="sounds/tom-4.mp3"></audio>

  <img src="images/bateria.png" width="100%" height="100%"/>

<script src="drum.js" charset="utf-8"></script>

<footer>
  Made with ❤️ by Jouse Kevin Fernandez Padilla.
</footer>
</body>
</html>
